spring.application.name=AshiPFD

# server config
server.port=8080

# db Config
# Railway provides DATABASE_URL in postgresql:// format, Spring needs jdbc: prefix
# Use JDBC_DATABASE_URL if set, otherwise fall back to DB_URL, then localhost
spring.datasource.url=${JDBC_DATABASE_URL:${DB_URL:jdbc:postgresql://localhost:5432/pfdb}}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# loggin
logging.level.org.springframework.security=INFO

# JWT Config
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000